<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage - Movie Library</title>

    <link rel="stylesheet" href="../CSS/main.css">

    <!--CSS files-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!--JS files-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>


</head>
<body>

    <div class="container-fluid">
        
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sml-12 header">

                <div class="slider">
                    <p>Header Slider</p>
                </div>
                <!-- HEADER SLIDER/NAVIGATION BAR/ FILM PREVIEWS AND DESCRIPTIONS -->

                <div class="RecFilms">
                    <div class="RecSpacerV"></div> 
                    <!-- VERTICAL SPACER BLOCK -->

                    <div class="RecTitle">
                        <div class="col-lg-1 RecTitleGutter"></div>
                        <div class="col-lg-11 RecTitleText"><p>Recommended Films</p></div>
                    </div> 
                    <!-- TITLE BLOCK OF RECOMMENDED FILMS -->

                    <div class="RecSpacerV"></div>
                    <!-- VERTICAL SPACER BLOCK -->

                    <div class="col-lg-1 RecGutter"></div>
                    <!-- RECOMMENDED FILMS SIDE GUTTER/SPACER -->

                    <div class="col-lg-10 RecContent">
                        <div class="col-lg-2 RecFilm RecMright RecMleft"></div>
                        <!-- FILM CARDS FOR RECOMMENDED FILMS SECTION -->
                        <div class="col-lg-2 RecFilm"></div>
                        <!-- FILM CARDS FOR RECOMMENDED FILMS SECTION -->
                        <div class="col-lg-2 RecFilm RecMleft"></div>
                        <!-- FILM CARDS FOR RECOMMENDED FILMS SECTION -->
                        <div class="col-lg-2 RecFilm RecMleft"></div>
                        <!-- FILM CARDS FOR RECOMMENDED FILMS SECTION -->
                    </div>
                    <!-- RECOMMENDED FILMS CONTENT -->

                    <div class="col-lg-1 RecGutter"></div>
                     <!-- RECOMMENDED FILMS SIDE GUTTER/SPACER -->
                </div>
                <!-- RECOMMENDED FILMS SECTION -->


                <div class="RecTitleBoxes">
                    <div class="col-lg-10 RecTitleContent">
                        <div class="col-lg-2 RecFilmT RecMright RecMleft"><p>Film Title</p></div>
                        <!-- FILM CARDS FOR RECOMMENDED FILMS SECTION -->
                        <div class="col-lg-2 RecFilmT"><p>Film Title</p></div>
                        <!-- FILM CARDS FOR RECOMMENDED FILMS SECTION -->
                        <div class="col-lg-2 RecFilmT RecMleft"><p>Film Title</p></div>
                        <!-- FILM CARDS FOR RECOMMENDED FILMS SECTION -->
                        <div class="col-lg-2 RecFilmT RecMleft"><p>Film Title</p></div>
                        <!-- FILM CARDS FOR RECOMMENDED FILMS SECTION -->
                    </div>
                </div>
                <!-- RECOMMENDED FILMS/CARD TITLES BELOW -->

                <div class="ContentSplitSpacer"></div>
                <!-- 50px GAP BETWEEN CONTENT SPLIT/BACKGROUND COLOUR CHANGE TO SPLIT CONTENT -->
                

                <div class="movieLibraryContainer"></div>



    </div><!--container-->

    
</body>
</html>
