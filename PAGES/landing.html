<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>

    <link rel="stylesheet" href="../CSS/landing.css">

    <!--CSS files-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!--JS files-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>

    <div class="container-fluid">
        
        <div class="row">
            <div class="col-lg-12 col-md-12 header">

                <div class="head">
                    hello
                </div><!--login buttons-->

                <div class="feature">
                    hello
                </div><!--feature block-->

                <div class="form">
                    <div class="form-container">
                        <form autocomplete="on">
                            <h3 class="title" >Sign Up</h3>
                            <input type="text" placeholder="First Name" style="margin-bottom: 3%;" required>
                            <input type="text" placeholder="Last Name" style="margin-bottom: 3%;" required>
                            <input type="email" placeholder="Your Email" style="margin-bottom: 3%;" required>
                            <input type="password" id="pass1" placeholder="Select a Password" pattern="(?=.*/d) (?=.*/[a-z]) (?=.*/[A-Z]).{8,}" style="margin-bottom: 3%;" required  title="Password must be a minimum of 8 characters including: digits, lowercase and uppercase">
                            <input type="password" id="pass2" placeholder="Confirm Password" style="margin-bottom: 3%;" required>
                            <div class="submit" >Sign up</div>
                        </form>
                    </div><!--form-container-->

                </div><!--form section-->
                
            </div><!--header-->
        </div> <!--main row-->

    </div><!--container-->

    
</body>
</html>
