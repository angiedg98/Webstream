<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Test</title>


    <!--CSS files-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!--JS files-->
    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>

    <!--JS files-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>

    <!--Functions file-->
    <script src="JS/landing.js"></script>

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="CSS/index.css">

</head>
<body>
    
    <div class="con">

        <div class="zero d-none d-md-block "><!--desktop ++ -->
            <div class="one">
                <div id="logo">
                    <img src="images/logo-01.png" height="180px" width="180px">
                </div> 
                <div id="signup">
                    <img src="images/signup icon.png" height="80px" width="80px">
                    <p>signup</p></div>
                <div id="login">
                    <img src="images/login icon.png" height="80px" width="80px">
                    <p>login</p></div>
            </div>
            <div class="three">
                <div class="featureOne">
                    <h1>Welcome back!</h1>
                </div>
                <img class="featureTwo" src="images/watching movies_Mesa de trabajo 1.jpg">
                <img class="test" src="images/signuppic-01.png">
            </div>
            <div class="two">
                <div class="slide">
                    <div class="four">
                        <div class="form">
                            <div class="form-container">
                                <form class="signin" autocomplete="on">
                                    <h3 class="signup">Sign up</h3>
                                    <label>
                                        <input type="text" required />
                                        <div class="label-text">First name</div>
                                    </label>
                                    <br>
                                    <label>
                                        <input type="text" required />
                                        <div class="label-text">Last name</div>
                                    </label>
                                    <br>
                                    <label>
                                        <input type="email" required />
                                        <div class="label-text">Email address</div>
                                    </label>
                                    <br>
                                    <label>
                                        <input type="password" required />
                                        <div class="label-text">Select password</div>
                                    </label>
                                    <br>
                                    <label>
                                        <input type="password" required />
                                        <div class="label-text">Confirm password</div>
                                    </label>
                                    <br>
                                    <button class="button signUp">Sign up</button>
                                </form>
                    
                            </div><!--form-container-->
            
                        </div><!--form section-->
                    </div>
                    <div class="five">
                        <div class="form ">
                            <div class="form-container">
                                <form class="login" autocomplete="on">
                                    <h3 class="signup">Login</h3>
                                    <label>
                                        <input type="email" required />
                                        <div class="label-text">Email address</div>
                                    </label>
                                    <br>
                                    <label>
                                        <input type="password" required />
                                        <div class="label-text">Password</div>
                                    </label>
                                    <br>
                                    <p id="forgot">Forgot your password?<p>
                                    <button class="button margin">Login</button>
                                    <p id="alt">or sign in via</p>
                                    <a href="https://www.google.com/account/about/" target="blank"><div class="alt-signin"><img src="images/sign-in-with-google-icon-19.jpg" height="50px" width="200px"></div></a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div><!--zero-->

        <div class="zero-tablet d-none d-sm-block d-md-none"> <!--tablet-->
            <div class="login-page">
                <div class="form-two">
                    <div class="title">Login</div>
                        <form class="register-form">
                            <input type="text" placeholder="name"/>
                            <input type="password" placeholder="password"/>
                            <input type="text" placeholder="email address"/>
                            <button>signup</button>
                            <p class="message">Already registered? <a href="#">Login</a></p>
                        </form>
                        <form class="login-form">
                            <input type="text" placeholder="username"/>
                            <input type="password" placeholder="password"/>
                            <button>login</button>
                            <p class="message">Not registered? <a href="#">Create an account</a></p>
                        </form>
                </div>
            </div>
        </div><!--zero-->

        <div class="zero d-block d-sm-none"> <!--phone-->
            <div class="login-page">
                <div class="form-two">
                    <div class="title">Login</div>
                  <form class="register-form">
                    <input type="text" placeholder="name"/>
                    <input type="password" placeholder="password"/>
                    <input type="text" placeholder="email address"/>
                    <button>signup</button>
                    <p class="message">Already registered? <a href="#">Login</a></p>
                  </form>
                  <form class="login-form">
                    <input type="text" placeholder="username"/>
                    <input type="password" placeholder="password"/>
                    <button>login</button>
                    <p class="message">Not registered? <a href="#">Create an account</a></p>
                  </form>
                </div>
              </div>
            </div>
        </div><!--zero-->


    </div><!--container-->

</body>
</html>
